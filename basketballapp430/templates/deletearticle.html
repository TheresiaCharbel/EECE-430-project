{% extends "main.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="popup">
    <h2>Are you sure you want to delete article {{article.title}} from the schedule?</h2>
    <p>This action cannot be undone.</p>
        <form method="POST" action="">
            {% csrf_token %}
            <!-- your form inputs here -->
            
            <button id="cancel-btn" type="button"><a href="{{ request.META.HTTP_REFERER }}">Cancel</a></button>
            <button id="confirm-btn" type="submit">Confirm</button>
          </form>
  </div>
  
  <!-- Add this to your CSS file -->
  <style>
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 9999;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  
    .popup h2 {
      margin-top: 0;
    }
  
    .popup-buttons {
      margin-top: 20px;
    }
  
    .popup-buttons button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      margin-right: 10px;
      cursor: pointer;
    }
  
    .popup-buttons button:hover {
      background-color: #ccc;
    }
  </style>
  
  <!-- Add this to your JavaScript file -->
  <script>
    const popup = document.querySelector('.popup');
    const cancelBtn = document.querySelector('#cancel-btn');
    const confirmBtn = document.querySelector('#confirm-btn');
  
    cancelBtn.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  
    confirmBtn.addEventListener('click', () => {
      // Add your confirm action here
      popup.style.display = 'none';
    });
  </script>
{% endblock %}
